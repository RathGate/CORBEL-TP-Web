<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Manor Foyer | Where's the Cat ?</title>
</head>
<body>
    <audio id="bgm-audio" src="../assets/bgm/bgm_15.mp3" type="audio/mpeg" loop muted></audio>
    <div id="container" class="container horizontal">
        <div id="upper-screen" class="upper-screen">
            <img class="bg-img" src="../assets/img/maps/map_14.png" alt="map view">
            <div class="dir-arrow position" style="top: 30%; left: 51%;"><img src="../assets/img/map_position.png" alt="Map cursor"></div>
            <div class="infobar-location text-big"><span>MANOR FOYER</span></div>
            <div class="infobar-direction text-big"><span>Find the dog!</span></div>
        </div>
        <div id="lower-screen" class="lower-screen">
            <img class="bg-img" src="../assets/img/bg/bg_15.png" alt="village view">
            <div id="directions">
                <a href="manor_border_14.html">
                    <div class="dir-arrow" style="bottom: 0%; left: 47%;">
                        <img src="../assets/img/arrows/dir_3.png" alt="Direction: to the Manor Border">
                    </div>
                </a>
            </div>
            <div id="footprint" class="footprint hidden"><img src="../assets/img/footprint.png" alt="" ></div>
            <div class="sound-controls waiting">
                <span class="material-symbols-outlined" id="play">play_arrow</span>
                <span class="material-symbols-outlined" id="volume">volume_up</span>
            </div>
            <div class="character doggo"><img src="../assets/img/characters/doggo.gif" alt="found the doggo !"></div>
            <div class="text-container">
                <div class="text-name text-medium"><span id="char-name"></span></div>
                <div class="text-container-corners">
                    <div class="upper-corners"></div>
                    <div class="lower-corners"></div>
                </div>
                <div class="text-box text-small"><span id="text-box">Well I... huh... Guess I found him ? At least he received some good care, it seems...</span></div>
            </div> 
        </div>
    </div>
    <script type="module" src="../assets/js/script.js"></script>
</body>
</html>
